<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
</head>
<body>

<!-- section 1 
     Button : generate number  -->

     <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
     </div>

<!-- section 2 input number (guess number ) :
    image 
    message 
    input field 
    check  -->

    <div id="section2" class="container mt-4">

        <div class="rowmt-5">
            <div class="col-12 text-center">
                <!--img-->
                <img 
                style="width: 350px;"
                src="questionMarkpic.gif" alt="" >

                <!--message-->
                <p class="text-danger ">
                    Guess The Numeber between 1-10..........
                </p>
                <!--input field -->
                <!--in bootstrap if u want to create a input fiekd in bootstrap we have to wrap that input field  in faormgroup-->
                <div class="form-group w-25 mx-auto">
                    <input id="field" type="text" placeholder="Enter here" class="form-control"> <!--bootstrap ki filed me humlog class lagate hain -->
                </div>
                <button class="btn btn-primary btn-sm mt-2" onclick="check_number()"> Check</button>

            </div>
        </div>
    </div>

<!-- section 3 loading section 
    dice rolling loading 
    img
    generating number -->

    <div class="container text-center" id="section3">
        <img 
        class="img-field"
        style="width: 250px;"
        src="Rolling_dice1.gif" alt="">
        <h2>Generating Number.....</h2>
    </div>
   






   <script src="index.js"></script>
</body>
</html>
