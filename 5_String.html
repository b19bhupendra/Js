<body>
    <h1>String Functions</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.

   <ol>
    <li>String 1</li>
    <li>hello3</li>
    <li>hm</li>
   </ol>
   <script>
    // String important functions
    let s="HEllo JavaScript";
    console.log(s);
    // find length - number of characters
    let len=s.length; // here length is a property not a function
    console.log("Length ", len);

    //1.concatination--> concat()
    let s1= "and java";
    console.log(s+" "+s1);
    let ans=s.concat(" ",s1);
    console.log(ans);

    //2. charAt(index) gives index of perticular character
    let ch= s.charAt(5);
    console.log(ch);

    //3. indexOf() here v pass character it will give index of that first occurance 
    let index =s.indexOf('v');
    console.log(index);

    //4. lastIndexOf()
    let index1 =s.lastIndexOf("a");
    console.log(index1);

    //5.toUpperCase
    console.log(s.toUpperCase());

    //6. toLowerCase
    console.log(s.toLowerCase());

    //7. subString(start,end) end is not included
    let sub=s.substring(2,6);
    console.log(sub);
 
    //8. startsWith
    console.log(s.startsWith("Java"));

    //9. endsWith
    console.log(s.endsWith("t"));

    //10. split

    let sp=s.split(" ");
    console.log(typeof sp);
    console.log(sp);
    console.log(sp[0]);
    console.log(sp[1]);
    console.log(sp[2]);

    //11. trim remove spaces from start and end
    let s2="   My content  ";
    let s3 = s2.trim();
    console.log(s3);
    console.log(s2);




    </script>
    
</body>
